version: "3.9"

services:

  # -------------------------
  # PostgreSQL (all databases)
  # -------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - ecom-net

  # -------------------------
  # Zookeeper + Kafka
  # -------------------------
  zookeeper:
    image: bitnami/zookeeper:3.9
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    networks:
      - ecom-net

  kafka:
    image: bitnami/kafka:3.7
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - ecom-net

  # -------------------------
  # Elasticsearch
  # -------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    networks:
      - ecom-net

  # -------------------------
  # Zipkin
  # -------------------------
  zipkin:
    image: openzipkin/zipkin:2.24
    ports:
      - "9411:9411"
    networks:
      - ecom-net

  # -------------------------
  # DISCOVERY SERVICE
  # -------------------------
  discovery-service:
    image: ayush/discovery-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8761:8761"
    networks:
      - ecom-net

  # -------------------------
  # API GATEWAY
  # -------------------------
  api-gateway:
    image: ayush/api-gateway:latest
    depends_on:
      - discovery-service
      - kafka
      - zipkin
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ZIPKIN_BASE_URL: http://zipkin:9411
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - ecom-net

  # -------------------------
  # USER SERVICE
  # -------------------------
  user-service:
    image: ayush/user-service:latest
    depends_on:
      - postgres
      - discovery-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ZIPKIN_BASE_URL: http://zipkin:9411
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8088:8088"
    networks:
      - ecom-net

  # -------------------------
  # PRODUCT SERVICE
  # -------------------------
  product-service:
    image: ayush/product-service:latest
    depends_on:
      - postgres
      - discovery-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/productdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ZIPKIN_BASE_URL: http://zipkin:9411
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8086:8086"
    networks:
      - ecom-net

  # -------------------------
  # INVENTORY SERVICE
  # -------------------------
  inventory-service:
    image: ayush/inventory-service:latest
    depends_on:
      - postgres
      - discovery-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventorydb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ZIPKIN_BASE_URL: http://zipkin:9411
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"
    networks:
      - ecom-net

  # âž• Remaining microservices follow SAME PATTERN:
  #
  # favourite-service: 8081
  # media-service: 8083
  # notification-service: 8083
  # order-service: 8084
  # payment-service: 8085
  # shipping-service: 8087
  # rating-service: 8089
  # promotion-service: 8092
  # tax-service: 8091
  # search-service: 8092 (also needs elasticsearch)

networks:
  ecom-net:
    driver: bridge

